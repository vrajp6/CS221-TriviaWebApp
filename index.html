<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>TriviaZ</h1>
        <div id="timer"></div>
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="answer-buttons" class="btn-grid">
            <!-- Answer buttons will be dynamically added here -->
        </div>
        <!-- Next button will be dynamically added here -->
        <div id="category-container">
            <!-- Category buttons will be dynamically added here -->
            <h2 id="category-header">Select a Category</h2>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="science">Science</button>
            <button class="category-btn" data-category="music">Music</button>
            <button class="category-btn" data-category="history">History</button>
        </div>
        <div id="score-container" style="display: none;">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <!-- Sound effects -->
    <audio id="category-music" src="category-screen.mp3" loop></audio>
    <audio id="question-music" src="question-screen.mp3" loop></audio>
    <audio id="category-select-sound" src="category-select-sound.mp3"></audio>
    <audio id="correct-answer-sound" src="correct-answer-sound.mp3"></audio>
    <audio id="incorrect-answer-sound" src="incorrect-answer-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
